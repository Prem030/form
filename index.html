<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">


        <h1 id="title">Job Application Form</h1>
        <p id="description">fill your details below</p>
        <form action="" id="survey-form">

            <label id="name-label">Name <input type="text" name="name" id="name" required
                    placeholder="Enter your Name"></label>
            <label id="email-label">Email <input type="email" name="email" id="email" required
                    placeholder="Enter your Email"></label>
            <label id="number-label">Age <input type="number" name="" id="number" min="19" max="40"
                    placeholder="Enter your Age"></label>
            
            <label for="expreience">
                Expreience Level :
                <select name="expreience" id="dropdown">
                    
                    <option value="">Freshers</option>
                    <option value="">Associate</option>
                    <option value="">Mid-senior </option>
                    <option value="">Director</option>
                    <option value="">Executive</option>
                </select>

            </label>
            

            <fieldset>
                <h2>Gender</h2>
                <label for="gender"><input type="radio" name="gender" id="male" value="male"> Male</label>
                <label for="gender"><input type="radio" name="gender" id="female" value="female"> Female</label>
            </fieldset>

            <fieldset class="location">
                <h2>Location</h2>
                <label for="location"><input type="checkbox" name="delhi" id="" value="delhi"> Delhi</label>
                <label for="location"><input type="checkbox" name="Banglore" id="" value="Banglore"> Banglore</label>
                <label for="location"><input type="checkbox" name="Hydrabad" id="" value="Hydrabad"> Hydrabad</label>
                <label for="location"><input type="checkbox" name="Surat" id="" value="Surat"> Surat, Gujrat</label>
                <label for="location"><input type="checkbox" name="Pune" id="" value="Pune"> Pune , Maharastra</label>
                <label for="location"><input type="checkbox" name="Nodia" id="" value="Nodia"> Nodia , UP</label>
                <label for="location"><input type="checkbox" name="Goa" id="" value="Goa"> Goa</label>

            </fieldset>

            <label for="">tell us about your self <textarea name="" id="" rows="5" cols="20"></textarea></label>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
